<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Tic Toc Toe | Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: bisque;">
    <nav>
        <ul>
            <li>👑King Master Tic Tac Toe👌</li>
        </ul>
    </nav>

    <div class="game-container">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0">
                <span class="box-text"></span>
            </div>
            <div class="box bt-0">
                <span class="box-text"></span>
            </div>
            <div class="box bt-0 br-0">
                <span class="box-text"></span>
            </div>
            <div class="box bl-0">
                <span class="box-text"></span>
            </div>
            <div class="box">
                <span class="box-text"></span>
            </div>
            <div class="box br-0">
                <span class="box-text"></span>
            </div>
            <div class="box bl-0 bb-0">
                <span class="box-text"></span>
            </div>
            <div class="box bb-0">
                <span class="box-text"></span>
            </div>
            <div class="box bb-0 br-0">
                <span class="box-text"></span>
            </div>
        </div>

        <div class="game-info">
            <h1>Play & Win Rewards😍</h1>
            <div>
                <span class="info">🤔 Turn for X</span>
                <button type="button" class="btn" id="reset">Start Again</button>
                <p>Tic-tac-toe is a game in which two players</p>
                <p>take turns in drawing either an ` O' or an ` X' in</p>
                <p>one square of a grid consisting of nine squares.</p>
                <p>The winner is the first player to get three of <br />the same symbols in a row.</p>
            </div>

            <div class="img-box">
                <img src="./assets/wooho.gif" alt="cartoon-gif">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
